name: env_2361392

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core
  - python=3.11
  - snakemake=7.26

  # R base (let Conda choose a compatible version)
  - r-base

  # Tidyverse / data wrangling
  - r-tidyverse
  - r-dplyr
  - r-tidyr
  - r-readr
  - r-stringr
  - r-purrr

  # Text mining and topic modelling
  - r-tidytext
  - r-topicmodels
  - r-reshape2      # needed by tidytext::cast_dtm

  # XML parsing
  - r-xml2

  # Visualisation and wordclouds
  - r-ggplot2
  - r-wordcloud
  - r-rcolorbrewer

  # System tools
  - curl
  - bash
